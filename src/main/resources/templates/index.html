<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="profile-pic"></div>
        <div class="status">Online</div>
        <div class="settings">...</div>
    </div>

    <div class="message-container" id="messageList">
        <!-- Messages will be dynamically loaded here -->
    </div>

    <div class="editor-container">
        <form id="chatForm" action="/api/v1/chat/sendMessage" method="post">
            <form action="/api/v1/chat/sendMessage" method="post" id="chatForm">
                <input type="text" id="messageInput" name="message" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </div>




    <script src="/scripts.js"></script>
</body>
</html>
